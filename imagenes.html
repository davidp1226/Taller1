<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pagina con Imagenes </title>
        <style> 
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
                background-color: #3c3c3c;
                align-items: center;
                justify-content: center;
            }
            h1 {
                color: #ffffff;
                scale: 0.85;
                align-self: center;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .gallery-img {
                width: 200px;
                height: auto;
                border: 2px solid yellow;
            }
            a {
                color: aqua;
            }
            img {
                margin: auto;
            }
            .image-container {
                display: flex;
                justify-content: center;
                width: auto;
            }
        </style>
    </head>
    <body>
        <h1> Galeria de Imagenes </h1>
        <div class="gallery">
            <img src="http://img.freepik.com/vector-gratis/ilustracion-concepto-computo-escritorio-remoto_114360-12156.jpg" alt="img1">
            <img src="https://cdn.goconqr.com/uploads/media/image/11709722/desktop_d7912b88-ebb3-4acd-9a1d-45366c65d7f8.png" alt="img2">
            <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-computadora-escritorio_114360-12153.jpg" alt="img3">
            <img src="https://img.freepik.com/vector-gratis/ilustracion-moderna-concepto-computadora-escritorio_114360-11616.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1721260800&semt=sph" alt="img4">
            <img src="https://previews.123rf.com/images/jemastock/jemastock1709/jemastock170904303/85213370-computadora-port%C3%A1til-del-icono-del-ordenador-ilustraci%C3%B3n-de-dise%C3%B1o-de-imagen-vectorial.jpg" alt="img5">
        </div>
    </body>
</html>
